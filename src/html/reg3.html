<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reg.css">
    <script src="../lib/jquery-3.0.0.js"></script>
    <script src="../js/reg.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <form action="" id="reg_form">
        <p><label for="uname">手机号：</label><input type="text" id="uname"></p>
        <p><label for="vcode">验证码：</label><input type="text" id="vcode"><canvas class="ver_code"></canvas><span class="change">换一张</span></p>
        <p><label for="psd">设置密码：</label><input type="password" id="psd"></p>
        <p><label for="repsd">确认密码：</label><input type="password" id="repsd"></p>
        <div>点击注册，表示你同意购酒网<a href="">《服务协议》</a></div>
        <button class="register">注册</button>
    </form>
    
</body>
</html>
