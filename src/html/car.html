<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <base href="../">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/car.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="lib/jquery-3.0.0.js"></script>
    <script src="js/car.js"></script>
</head>
<body>
    <div class="car_header"></div>
    <div class="cart_title clearfix cent">
        <h1 class="fl">
            我的购物车</h1>
        <div id="shipping_area_top" class="fl">
            单笔订单满100元免运费（香港、澳门、台湾、钓鱼岛地区和拆分订单除外）
        </div>
    </div>
    <dl class="car_box cent">
        <dt>
            <span class="check_all">
                <input id="CheckAll" class="check_ll" type="checkbox" > 全选
            </span> 
            <span class="cb_r1" style="text-align: left;">商品</span> 
            <span class="cb_r2">单价</span> 
            <span class="cb_r3">优惠</span> 
            <span class="cb_r4">数量</span> 
            <span class="cb_r5">小计</span> 
            <span class="cb_r6">操作</span>
        </dt>
        <dd class="car_lists"></dd>
    </dl>
    <div class="jiesuan cent">
        <div class="juan">电子劵在"去结算"页面中使用</div>
        <ul class="clearfix">
            <li>
                <input id="CheckAll" class="check_ll" type="checkbox">全选
            </li>
            <li class="dele_ck">删除选中商品</li>
            <li class="clear_car">清空购物车</li>
            <li class="total">应付商品金额：
                <span>￥<span class="total_money">1200</span></span>
            </li>
        </ul>
    </div>
    <div class="go_jiesuan cent clearfix">
        <a href="html/list.html" class="go_list"></a>
        <span>商品价格和库存请以订单提交时为准</span>
        <a href="" class="go_money"></a>
    </div>
    <dl class="xuyao cent">
        <dt>你可能还需要</dt>
        <dd>
            <ul class="xy_libox clearfix">
            </ul>
        </dd>
    </dl>
    <div class="car_footer"></div>
</body>
</html>
